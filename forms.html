<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Playground</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <a href="index.html">Home</a>
    <h1>Forms Playground</h1>
    <p>This is a page for playing around with forms</p>
    <form>
      <div>
        Name: <input type="text" required />
      </div>

      <div>
        Age: <input type="number" />
      </div>

      <div>
        <input type="checkbox" /> Is enrolled?
      </div>

      <div>
        <textarea name="Textarea" rows="4" cols="40"></textarea>
      </div>

      <div>
        Color:
        <select>
          <option>Red</option>
          <option>Blue</option>
          <option selected>Green</option>
        </select>
      </div>

      <div>
        Locations:
        <select multiple>
          <option>Brisbane</option>
          <option>Santiago</option>
          <option selected>Copenhagen</option>
          <option selected>Madrid</option>
        </select>
      </div>

      <div>
        <input type="submit" value="Save" />
      </div>

    </form>

  </body>
</html>
